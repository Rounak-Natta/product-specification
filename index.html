<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specification Slider</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a class="black" href="#">Home</a></li>
                    <li><a class="black" href="#">Phone</a></li>
                    <li><a class="white" href="#">Accessories</a></li>
                    <li><a class="white" href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/realme.png" class="mobile"/>
            <div id="circle">
                <div class="feature one">
                    <img src="images/display.png"/>
                    <div>
                    <h1>Display</h1>
                    <p>6.4" Super AMOLED Fullscreen</p>
                    <p>In-Display Fingerprint</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/camera.png"/>
                    <div>
                    <h1>Camera</h1>
                    <p>Sony 64MP Quad Camera</p>
                    <p>Sony IMX682 Sensor</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/processor.png"/>
                    <div>
                    <h1>Processor</h1>
                    <p>Sanapdragon 720G</p>
                    <p>8nm Gaming Processor</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png"/>
                    <div>
                    <h1>Battery</h1>
                    <p>4500 mAh Li-ion Battery</p>
                    <p>65W SuperDart Charge</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" id="upBtn"/>
            <h3>Features</h3>
            <img src="images/arrow.png" id="dwnBtn"/>
        </div>
    </div>

























    <script src="script.js"></script>
</body>
</html>
